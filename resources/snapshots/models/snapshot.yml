type: object

properties:
  id:
    type: integer
    example: 6372321
    description: The unique identifier for the snapshot.

  name:
    type: string
    example: web-01-1595954862243
    description: A human-readable name for the snapshot.

  created_at:
    type: string
    format: date-time
    example: "2020-07-28T16:47:44Z"
    description: A time value given in ISO8601 combined date and time format
      that represents when the snapshot was created.

  regions:
    type: array
    items:
      type: string
    example:
    - nyc3
    - sfo3
    description: An array of the regions that the snapshot is available in. The
      regions are represented by their identifying slug values.

  resource_id:
    type: string
    example: "200776916"
    description: The unique identifier for the resource that the snapshot
      originated from.

  resource_type:
    type: string
    enum:
      - droplet
      - volume
    example: droplet
    description: The type of resource that the snapshot originated from.

  min_disk_size:
    type: integer
    example: 25
    description: The minimum size in GB required for a volume or Droplet to use
      this snapshot.

  size_gigabytes:
    type: number
    format: float
    example: 2.34
    description: The billable size of the snapshot in gigabytes.

  tags:
    type: array
    items:
      type: string
    example:
    - web
    - env:prod
    description: An array of Tags the snapshot has been tagged with

required:
  - id
  - name
  - created_at
  - regions
  - resource_id
  - resource_type
  - min_disk_size
  - size_gigabytes
  - tags