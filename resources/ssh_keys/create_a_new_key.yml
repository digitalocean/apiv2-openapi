operationId: create_a_new_key

summary: Create a New SSH Key

description: >-
  To add a new SSH public key to your DigitalOcean account, send a POST request to `/v2/account/keys`.
  Set the "name" attribute to the name you wish to use and the "public_key" attribute
  to the full public key you are adding.

tags:
  - SSH Keys

requestBody:
  description: >-
    Set the "name" attribute to the name you wish to use and the "public_key" attribute
    to the full public key you are adding.

  required: true

  content:
    application/json:
      schema:
        $ref: 'models/ssh_key.yml'

responses:
  '201':
    description: Created

    headers:
      ratelimit-limit:
        $ref: '../../shared/headers.yml#/ratelimit-limit'
      ratelimit-remaining:
        $ref: '../../shared/headers.yml#/ratelimit-remaining'
      ratelimit-reset:
        $ref: '../../shared/headers.yml#/ratelimit-reset'

    content:
      application/json:
        schema:
          $ref: 'models/wrapped_ssh_key.yml'

    links:
      GetSSHKeyById:
        $ref: 'links/get_ssh_key_by_id.yml'

      GetSSHKeyByFingerprint:
        $ref: 'links/get_ssh_key_by_fingerprint.yml'

      DeleteSSHKeyById:
        $ref: 'links/delete_ssh_key_by_id.yml'

      DeleteSSHKeyByFingerprint:
        $ref: 'links/delete_ssh_key_by_fingerprint.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'


