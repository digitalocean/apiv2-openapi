description: >-
  The response will be a JSON object with a key called image. 
  The value of this will be an image object containing the standard image attributes.

headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      allOf:
        - type: object
          properties:
            image:
              $ref: '../models/image.yml'
          example:
            image:
              id: 7555620
              name: Nifty New Snapshot
              type: snapshot
              distribution: Ubuntu
              slug: nifty1
              public: true
              regions:
              - nyc1
              - nyc2
              created_at: '2020-11-04T22:23:02.000Z'
              min_disk_size: 20
              size_gigabytes: 2.34
              description: A new and nifty snapshot
              tags: []
              status: NEW
              error_message: ''
