operationId: create_image

summary: Create a Custom Image

description: To create a new custom image, send a POST request to /v2/images.

tags:
  - Images

requestBody:
  description: >-
    The body must contain a url attribute pointing to a Linux virtual machine image to be imported into DigitalOcean. 
    The image must be in the raw, qcow2, vhdx, vdi, or vmdk format. It may be compressed using gzip or bzip2 and must be smaller than 100 GB after being decompressed.
  required: true
  
  content:
    application/json:
      schema:
        $ref: 'models/new_image.yml'

responses:
  '200':
    $ref: 'responses/created_image.yml'
