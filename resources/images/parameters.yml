Type:
  in: query
  name: type
  description: Filters results based on image type which can be either `application` or `distribution`.
  required: false
  schema:
    type: string
    enum:
      - application
      - distribution

Private:
  in: query
  name: private
  description: Used to filter only user images.
  required: false
  schema:
    type: boolean

Tag:
  in: query
  name: tag_name
  description: Used to filter images by a specific tag.
  required: false
  schema:
    type: string
  example: base-image