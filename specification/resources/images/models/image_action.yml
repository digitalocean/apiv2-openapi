image_action_base:
  type: object

  properties:
    type:
      type: string
      description: >-
        The action to be taken on the image. Can be either `convert` or
        `transfer`.
      enum:
        - convert
        - transfer
      example: convert

image_action_transfer:
  type: object
  
  allOf:
    - $ref: '#/image_action_base'
    - properties:
        region:
          $ref: '../../../shared/attributes/region_slug.yml'