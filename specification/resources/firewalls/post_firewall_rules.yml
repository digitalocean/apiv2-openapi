operationId: post_firewall_rules

summary: Add Rules to a Firewall

description: |
  To add additional access rules to a firewall, send a POST request to
  `/v2/firewalls/$FIREWALL_ID/rules`. The body of the request may include an
  inbound_rules and/or outbound_rules attribute containing an array of rules to
  be added.

  No response body will be sent back, but the response code will indicate
  success. Specifically, the response code will be a 204, which means that the
  action was successful with no returned body data.

tags:
  - Firewalls

parameters:
  - $ref: 'parameters.yml#/firewall_id'

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - $ref: 'models/firewall_rule.yml#/firewall_rules'
          - anyOf:
            - required:
              - inbound_rules
            - required:
              - outbound_rules

      example:
        inbound_rules:
          - protocol: tcp
            ports: '3306'
            sources:
              droplet_ids:
                - 49696269
        outbound_rules:
          - protocol: tcp
            ports: '3306'
            destinations:
              droplet_ids:
                - 49696269

responses:
  '204':
    $ref: '../../shared/responses/no_content.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'