    name: 'firewall',
    inbound_rules: [
      DropletKit::FirewallInboundRule.new(
        protocol: 'tcp',
        ports: '80',
        sources: {
          load_balancer_uids: ['4de7ac8b-495b-4884-9a69-1050c6793cd6']
        }
      ),
      DropletKit::FirewallInboundRule.new(
        protocol: 'tcp',
        ports: '22',
        sources: {
          tags: ['gateway'],
          addresses: ['18.0.0.0/8']
        }
      )
    ],
    outbound_rules: [
      DropletKit::FirewallOutboundRule.new(
        protocol: 'tcp',
        ports: '80',
        destinations: {
          addresses: ['0.0.0.0/0', '::/0'],
        }
      )
    ],
    droplet_ids: [8043964]
  )

  client.firewalls.create(firewall)
