type: object
required:
  - metric
  - values
properties:
  metric:
    type: object
    description: >-
      An object containing the metric labels.
    additionalProperties:
      type: string
#    example: {"host_id": "19201920", "direction": "inbound"}
  values:
    type: array
#    example: [[1435781430.781, "1"],  [ 1435781445.781, "1" ]]
    items:
      type: array
      items:
        oneOf:
          - type: integer
          - type: string
