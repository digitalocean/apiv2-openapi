type: object
required:
  - resultType
  - result
properties:
  result:
    type: array
    description: >-
      Result of query.
    items:
      $ref: "metrics_result.yml"

    example:
      - metric:
          host_id: "1950291"
        value:
          - 1435781451.781
          - '1'

  resultType:
    type: string
    format: string
    enum:
      - matrix

    example: "matrix"
