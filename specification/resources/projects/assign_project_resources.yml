operationId: assign_project_resources

summary: Assign Resources

description: To assign resources to a project, send a POST request to
  `/v2/projects/$PROJECT_ID/resources`.

tags:
  - Project Resources

parameters:
  - $ref: 'parameters.yml#/project_id'

requestBody:
  required: true

  content:
    application/json:
      schema:
        $ref: 'models/project_assignment.yml'

      examples:
        assign_resources:
          value:
            resources:
            - do:droplet:13457723
            - do:domain:example.com

responses:
  '200':
    $ref: 'responses/resources_list.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'