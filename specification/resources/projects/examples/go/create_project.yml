lang: Go
source: |-
  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      createReq := &godo.CreateProjectRequest{
        Name:        "my-web-api",
        Description: "My website API",
        Purpose:     "Service or API",
        Environment: "Production",
      }

      client.Projects.Create(ctx, createReq)
  }
