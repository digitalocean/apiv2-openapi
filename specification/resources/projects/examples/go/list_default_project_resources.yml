lang: Go
source: |-
  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      pat := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      opt := &godo.ListOptions{
        PerPage: 10,
        Page:    1,
      }

      client.Projects.ListResources(ctx, godo.DefaultProject, opt)
  }
