  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      updateReq := &godo.UpdateProjectRequest{
        Name:        "my-web-api",
        Description: "My website API",
        Purpose:     "Service or API",
        Environment: "Staging",
        IsDefault:   false,
      }

      client.Projects.Update(ctx, godo.DefaultProject, updateReq)
  }
