lang: Go
source: |-
  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      createRequest := &godo.DomainRecordEditRequest{
        Type: "A",
        Name: "www",
        Data: "1.2.3.4",
      }

      domainRecord, _, err := client.Domains.CreateRecord(ctx, "example.com", createRequest)
  }
