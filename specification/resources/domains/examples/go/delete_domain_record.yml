  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      pat := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      _, err := client.Domains.DeleteRecord(ctx, "example.com", 3352896)
  }
