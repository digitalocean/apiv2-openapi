allOf:
- $ref: 'load_balancer_base.yml'

- type: object
  properties:
    region:
      type: object
      allOf:
        - description: >-
            The region where the load balancer instance is located. When
            setting a region, the value should be the slug identifier for the
            region. When you query a load balancer, an entire region object will
            be returned.
        - $ref: '../../regions/models/region.yml'

    tag:
      type: string
      example: prod:web
      description: The name of a Droplet tag corresponding to Droplets assigned
        to the load balancer.

    droplet_ids:
      type: array
      items:
        type: integer
      example:
      - 3164444
      - 3164445
      description: An array containing the IDs of the Droplets assigned to the
        load balancer.
