oneOf:
  - title: Assign Droplets by ID
    allOf:
    - type: object
      properties:
        $ref: 'attributes.yml#/LoadBalancerDropletIDs'
      required:
      - droplet_ids

    - type: object
      properties:
        region:
          $ref: '../../../shared/attributes/region_slug.yml'
      required:
      - region

    - $ref: 'load_balancer_base.yml'

  - title: Assign Droplets by Tag
    allOf:
    - type: object
      properties:
        $ref: 'attributes.yml#/LoadBalancerDropletTag'
      required:
      - tag

    - type: object
      properties:
        region:
          $ref: '../../../shared/attributes/region_slug.yml'
      required:
      - region

    - $ref: 'load_balancer_base.yml'
