    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      properties:
        load_balancer:
          $ref: '../models/load_balancer.yml'
    examples:
      LoadBalancerUpdateResponse:
        $ref: 'examples.yml#/LoadBalancerUpdateResponse'