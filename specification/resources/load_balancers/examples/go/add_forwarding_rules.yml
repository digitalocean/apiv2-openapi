  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      pat := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      forwardingRule := []godo.ForwardingRule{
          {
              EntryProtocol:  "tcp",
              EntryPort:      3306,
              TargetProtocol: "tcp",
              TargetPort:     3306,
          },
      }
  }
