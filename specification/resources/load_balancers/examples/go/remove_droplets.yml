      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      droplets := []int{3164446, 3164447}
      _, err := client.LoadBalancers.RemoveDroplets(ctx, "4de7ac8b-495b-4884-9a69-1050c6793cd6", droplets...)
  }
