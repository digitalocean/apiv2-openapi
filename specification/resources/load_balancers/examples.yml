LoadBalancerBasicCreateRequest:
  description: Passing requests directly through to 80 and 443.
  value:
    name: example-lb-01
    region: nyc3
    forwarding_rules:
    - entry_protocol: http
      entry_port: 80
      target_protocol: http
      target_port: 80
    - entry_protocol: https
      entry_port: 443
      target_protocol: https
      target_port: 443
      tls_passthrough: true
    droplet_ids:
    - 3164444
    - 3164445

LoadBalancerSSLTerminationCreateRequest:
  description: Terminating SSL at the load balancer using a managed SSL
    certificate specifying Droplets using `droplet_ids`.
  value:
    name: example-lb-01
    region: nyc3
    forwarding_rules:
    - entry_protocol: https
      entry_port: 443
      target_protocol: http
      target_port: 8080
      certificate_id: 892071a0-bb95-49bc-8021-3afd67a210bf
    droplet_ids:
    - 3164444
    - 3164445

LoadBalancerUsingTagCreateRequest:
  description: Terminating SSL at the load balancer using a managed SSL
    certificate specifying Droplets using `tag`.
  value:
    name: example-lb-01
    region: nyc3
    forwarding_rules:
    - entry_protocol: https
      entry_port: 443
      target_protocol: http
      target_port: 8080
      certificate_id: 892071a0-bb95-49bc-8021-3afd67a210bf
    tag: prod:web

LoadBalancerSitckySessionsAndHealthCheckCreateRequest:
  description: Terminating SSL at the load balancer using a managed SSL
    certificate specifying Droplets using `tag`.
  value:
    name: example-lb-01
    region: nyc3
    forwarding_rules:
    - entry_protocol: https
      entry_port: 443
      target_protocol: http
      target_port: 8080
      certificate_id: 892071a0-bb95-49bc-8021-3afd67a210bf
    health_check:
      protocol: http
      port: 8080
      path: "/health"
      check_interval_seconds: 10
      response_timeout_seconds: 5
      healthy_threshold: 5
      unhealthy_threshold: 3
    sticky_sessions:
      type: cookies
      cookie_name: LB_COOKIE
      cookie_ttl_seconds: 300
    tag: prod:web