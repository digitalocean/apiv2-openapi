  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      opts := &godo.ListOptions{
       Page:    1,
       PerPage: 200,
      }

      vpcs, _, err := client.VPCs.List(ctx, opts)
  }
