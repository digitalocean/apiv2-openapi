description: >-
  The response will be a JSON object with a key called `volumes`.
  This will be set to an array of volume objects, each of which will contain the
  standard volume attributes.

headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      allOf:
        - type: object
          properties:
            volumes:
              type: array
              items:
                $ref: '../models/volume_full.yml'
              description: Array of volumes.
          required:
            - volumes

        - $ref: '../../../shared/pages.yml#/Pagination'
        - $ref: '../../../shared/meta.yml'

    examples:
      All Volumes:
        $ref: '../examples.yml#/VolumesAll'
      Filtered by Name:
        $ref: '../examples.yml#/VolumesFilteredByName'
      Filtered by Region:
        $ref: '../examples.yml#/VolumesFilteredByRegion'