operationId: delete_volume_snapshot

summary: Delete a Block Storage Volume Snapshot

description: |
  Both Droplet and volume snapshots are managed through the `/v2/snapshots/`
  endpoint. To delete a volume snapshot, send a DELETE request to
  `/v2/snapshots/$SNAPSHOT_ID`.

  A status of 204 will be given. This indicates that the request was processed
  successfully, but that no response body is needed.

tags:
  - Block Storage

parameters:
  - $ref: 'parameters.yml#/VolumeId'
  - $ref: 'parameters.yml#/VolumeSnapshotId'

responses:
  '204':
    $ref: '../../shared/responses/no_content.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
