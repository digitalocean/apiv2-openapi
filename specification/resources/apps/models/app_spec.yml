title: AppSpec
type: object
description: The desired configuration of an application.
properties:
  name:
    description: The name of the app. Must be unique across all apps in the same account.
    maxLength: 32
    minLength: 2
    pattern: ^[a-z][a-z0-9-]{0,30}[a-z0-9]$
    type: string
    example: web-app-01

  region:
    description: 'The slug form of the geographical origin of the app. Default: `nearest
      available`'
    type: string
    enum:
    - ams
    - nyc
    - fra
    example: nyc

  services:
    description: Workloads which expose publicy-accessible HTTP services.
    type: array
    items:
      $ref: app_service_spec.yml

required:
- name
