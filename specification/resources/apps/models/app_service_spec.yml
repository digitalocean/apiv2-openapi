properties:
  build_command:
    description: An optional build command to run while building this component from
      source.
    type: string
    example: cat hello.txt
  cors:
    $ref: apps_cors_policy.yml
  dockerfile_path:
    description: The path to the Dockerfile relative to the root of the repo. If set,
      it will be used to build this component. Otherwise, App Platform will attempt
      to build it using buildpacks.
    type: string
    example: path/to/docker
  environment_slug:
    description: An environment slug describing the type of this app. For a full list,
      please refer to [the product documentation](https://www.digitalocean.com/docs/app-platform/).
    type: string
    example: basic
  envs:
    description: A list of environment variables made available to the component.
    items:
      $ref: app_variable_definition.yml
    type: array
  git:
    $ref: apps_git_source_spec.yml
  github:
    $ref: apps_git_hub_source_spec.yml
  gitlab:
    $ref: apps_git_lab_source_spec.yml
  health_check:
    $ref: app_service_spec_health_check.yml
  http_port:
    description: |-
      The internal port on which this service's run command will listen. Default: 8080
      If there is not an environment variable with the name `PORT`, one will be automatically added with its value set to the value of this field.
    format: int64
    maximum: 65535
    minimum: 1
    type: integer
    example: 300
  image:
    $ref: apps_image_source_spec.yml
  instance_count:
    format: int64
    minimum: 1
    title: 'The amount of instances that this component should be scaled to. Default:
      1'
    type: integer
    example: 393
  instance_size_slug:
    title: 'The instance size to use for this component. Default: `basic-xxs`'
    type: string
    example: basic-xxs
  internal_ports:
    description: The ports on which this service will listen for internal traffic.
    items:
      format: int64
      type: integer
      example: 23
    type: array
  name:
    description: The name. Must be unique across all components within the same app.
    maxLength: 32
    minLength: 2
    pattern: ^[a-z][a-z0-9-]{0,30}[a-z0-9]$
    type: string
    example: hello
  routes:
    description: A list of HTTP routes that should be routed to this component.
    items:
      $ref: app_route_spec.yml
    type: array
  run_command:
    description: An optional run command to override the component's default.
    type: string
    example: cat hello.txt
  source_dir:
    description: An optional path to the working directory to use for the build. For
      Dockerfile builds, this will be used as the build context. Must be relative
      to the root of the repo.
    type: string
    example: path/to/dir
required:
- name
type: object
