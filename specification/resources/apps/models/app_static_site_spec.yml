properties:
  build_command:
    description: An optional build command to run while building this component from
      source.
    type: string
    example: cat hello.txt
  catchall_document:
    description: The name of the document to use as the fallback for any requests
      to documents that are not found when serving this static site. Only 1 of `catchall_document`
      or `error_document` can be set.
    type: string
    example: fallback doc
  cors:
    $ref: apps_cors_policy.yml
  dockerfile_path:
    description: The path to the Dockerfile relative to the root of the repo. If set,
      it will be used to build this component. Otherwise, App Platform will attempt
      to build it using buildpacks.
    type: string
    example: path/to/docker
  environment_slug:
    description: An environment slug describing the type of this app. For a full list,
      please refer to [the product documentation](https://www.digitalocean.com/docs/app-platform/).
    type: string
    example: basic-xxs
  envs:
    description: A list of environment variables made available to the component.
    items:
      $ref: app_variable_definition.yml
    type: array
  error_document:
    description: 'The name of the error document to use when serving this static site.
      Default: 404.html. If no such file exists within the built assets, App Platform
      will supply one.'
    type: string
    example: Error document
  git:
    $ref: apps_git_source_spec.yml
  github:
    $ref: apps_git_hub_source_spec.yml
  gitlab:
    $ref: apps_git_lab_source_spec.yml
  index_document:
    title: 'The name of the index document to use when serving this static site. Default:
      index.html'
    type: string
    example: Index Document
  name:
    description: The name. Must be unique across all components within the same app.
    maxLength: 32
    minLength: 2
    pattern: ^[a-z][a-z0-9-]{0,30}[a-z0-9]$
    type: string
    example: hello
  output_dir:
    description: 'An optional path to where the built assets will be located, relative
      to the build context. If not set, App Platform will automatically scan for these
      directory names: `_static`, `dist`, `public`, `build`.'
    type: string
    example: Output doc
  routes:
    description: A list of HTTP routes that should be routed to this component.
    items:
      $ref: app_route_spec.yml
    type: array
  source_dir:
    description: An optional path to the working directory to use for the build. For
      Dockerfile builds, this will be used as the build context. Must be relative
      to the root of the repo.
    type: string
    example: source/dir
required:
- name
type: object
