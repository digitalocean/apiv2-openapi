description: Retrieve information about a specific instance size for `service`, `worker`,
  and `job` components.
operationId: get_instance_size
parameters:
- description: The slug of the instance size
  in: path
  name: slug
  required: true
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: models/apps_get_instance_size_response.gen.yml
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Retrieve an Instance Size
tags:
- Apps
