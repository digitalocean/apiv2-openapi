description: Retrieve details about an existing app by either its ID or name. To retrieve
  an app by its name, do not include an ID in the request path. Information about
  the current active deployment as well as any in progress ones will also be included
  in the response.
operationId: get_app
parameters:
- description: The ID of the app to retrieve. If set, the name field will be ignored.
  in: path
  name: id
  required: true
  schema:
    type: string
- description: The name of the app to retrieve.
  in: query
  name: name
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: models/apps_app_response.gen.yml
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Retrieve an Existing App
tags:
- Apps
