source: |-
  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      // ...
  }

  createRequest := &godo.DatabaseCreateRequest{
      Name:       "backend",
      EngineSlug: "pg",
      Version:    "10",
      Region:     "nyc3",
      SizeSlug:   "db-s-2vcpu-4gb",
      NumNodes:   2,
  }

  cluster, _, err := client.Databases.Create(ctx, createRequest)
