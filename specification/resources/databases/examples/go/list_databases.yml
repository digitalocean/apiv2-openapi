  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      pat := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      dbs, _, err := client.Databases.ListDBs(ctx, "9cc10173-e9ea-4176-9dbc-a4cee4c4ff30", nil)
  }
