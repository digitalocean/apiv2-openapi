  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      pat := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      users, _, err := client.Databases.ListUsers(ctx, "88055188-9e54-4f21-ab11-8a918ed79ee2", nil)
  }
