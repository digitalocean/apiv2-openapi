  import (
      "context"
      "github.com/digitalocean/godo"
  )

  func main() {
      pat := "mytoken"

      client := godo.NewFromToken(pat)
      ctx := context.TODO()

      opt := &godo.ListOptions{
          Page:    1,
          PerPage: 200,
      }

      actions, _, err := client.Droplets.Actions(ctx, 3164494, opt)
  }
