operationId: initiate_droplet_action_by_tag

summary: Acting on Tagged Droplets

description: |
  Some actions can be performed in bulk on tagged Droplets. The actions can be
  initiated by sending a POST to `/v2/droplets/actions?tag_name=$TAG_NAME` with
  the action arguments.

  Only a sub-set of action types are supported:

  - `power_cycle`
  - `power_on`
  - `power_off`
  - `shutdown`
  - `enable_private_networking`
  - `enable_ipv6`
  - `enable_backups`
  - `disable_backups`
  - `snapshot`

tags:
  -  Droplet Actions

parameters:
  - $ref: 'parameters.yml#/DropletTagName'

requestBody:
  description: |
    The `type` attribute set in the request body will specify the  action that
    will be taken on the Droplet. Some actions will require additional
    attributes to be set as well.

  content:
    application/json:
      schema:
        oneOf:
          - $ref: 'models/droplet_actions.yml#/DropletActionType'
          - $ref: 'models/droplet_actions.yml#/DropletActionSnapshot'
        discriminator:
          propertyName: type
          mapping:
            enable_backups: 'models/droplet_actions.yml#/DropletActionType'
            disable_backups: 'models/droplet_actions.yml#/DropletActionType'
            power_cycle: 'models/droplet_actions.yml#/DropletActionType'
            shutdown: 'models/droplet_actions.yml#/DropletActionType'
            power_off: 'models/droplet_actions.yml#/DropletActionType'
            power_on: 'models/droplet_actions.yml#/DropletActionType'
            enable_ipv6: 'models/droplet_actions.yml#/DropletActionType'
            enable_private_networking: 'models/droplet_actions.yml#/DropletActionType'
            snapshot: 'models/droplet_actions.yml#/DropletActionSnapshot'

responses:
  '201':
    $ref: 'responses/droplet_actions.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
